<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Grid & Flexbox Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f5f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-template-rows: 70px auto;
            grid-template-areas:
                "header header"
                "sidebar main";
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Header */
        .header {
            grid-area: header;
            background: #0078D7;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 18px;
            font-weight: 600;
        }

        .header span {
            font-size: 22px;
            font-weight: bold;
        }

        /* Sidebar */
        .sidebar {
            grid-area: sidebar;
            background: #1e1e2f;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
        }

        .sidebar a {
            text-decoration: none;
            color: #ddd;
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: #444;
            color: #fff;
        }

        /* Main Section */
        .main {
            grid-area: main;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 30px;
            background: #f5f7fa;
        }

        /* Cards */
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <span>My Dashboard</span>
        <nav>Navigation</nav>
    </header>

    <aside class="sidebar">
        <a href="#">🏠 Dashboard</a>
        <a href="#">⚙️ Settings</a>
        <a href="#">👤 Profile</a>
        <a href="#">📨 Messages</a>
    </aside>

    <main class="main">
        <div class="card">📊 Card 1</div>
        <div class="card">📈 Card 2</div>
        <div class="card">📉 Card 3</div>
        <div class="card">💰 Card 4</div>
        <div class="card">🔔 Card 5</div>
    </main>
</div>

</body>
</html>
