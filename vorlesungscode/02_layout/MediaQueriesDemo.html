<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Demo</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            background: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: auto;
            transition: all 0.3s ease;
        }

        .box {
            flex: 1;
            padding: 20px;
            color: white;
            font-size: 1.2em;
            text-align: center;
            border-radius: 5px;
        }

        .box1 { background: #ff5733; }
        .box2 { background: #33aaff; }
        .box3 { background: #33cc77; }

        /* Mobile */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }
        }

        /* Tablet */
        @media (min-width: 601px) and (max-width: 1024px) {
            .container {
                gap: 5px;
            }
        }

        /* Desktop */
        @media (min-width: 1025px) {
            .container {
                gap: 20px;
            }
        }
    </style>
</head>
<body>

<h1>Responsive Media Query Demo</h1>
<p>Resize the browser window to see the layout change!</p>

<div class="container">
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
</div>

</body>
</html>
